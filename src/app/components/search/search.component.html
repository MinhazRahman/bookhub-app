<div class="form-header">
  <input
    #searchBoxInput
    type="text"
    class="au-input au-input-xl"
    placeholder="Search for books ..."
    (keyup.enter)="searchBook(searchBoxInput.value)"
  />
  <button (click)="searchBook(searchBoxInput.value)" class="au-btn-submit">
    Search
  </button>
</div>
